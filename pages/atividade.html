<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body id="sim">
    <section class="conteudoAtividade">
        <div class="smallCard">
            <h2 class="atCardTitulo">Atividades</h2>
            <table class="table table-dark table-hover">
                <caption>Dados do formulário de atividade</caption>
                <thead>
                    <tr>
                        <td scope="col">Nome da Atividade</td>
                        <td scope="col">Status</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <a href="#" data-id="1">
                                Atividade 1
                            </a>
                        </td>
                        <td>Concluída</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" data-id="2">
                                Atividade 2
                            </a>
                        </td>
                        <td>Em andamento</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="bigCard">
            <h2 class="atCardTitulo">Atividade</h2>
            <div id="atividadeDetails" class="container mt-5" style="display: block;">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h2 class="mb-4 nameAtividade">Atividade 1</h2>
                        <form class="formAtividade table-scroll" action="atividade.php" method="POST"
                            enctype="multipart/form-data">
                            <input type="hidden" name="idAtividade" value="1">
                            <input type="hidden" class="form-control" id="idAluno" name="idAluno" value="123" required>
                            <input type="hidden" class="form-control" id="nomeAtividade" name="nomeAtividade"
                                value="Atividade 1" required>
                            <div id="perguntas">
                                <div class="mb-3">
                                    <h3>Pergunta 1?</h3>
                                    <input type="hidden" class="form-control" id="pergunta1" name="perguntas[]"
                                        value="Pergunta 1?" required>
                                </div>
                                <div class="mb-3">
                                    <label for="resposta1" class="form-label">Resposta 1:</label>
                                    <textarea class="form-control" id="resposta1"
                                        name="respostas[]">Resposta 1</textarea>
                                </div>
                                <div class="mb-3">
                                    <h3>Pergunta 2?</h3>
                                    <input type="hidden" class="form-control" id="pergunta2" name="perguntas[]"
                                        value="Pergunta 2?" required>
                                </div>
                                <div class="mb-3">
                                    <label for="resposta2" class="form-label">Resposta 2:</label>
                                    <textarea class="form-control" id="resposta2"
                                        name="respostas[]">Resposta 2</textarea>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-success" value="Enviar">
                        </form>
                        <div class="container mt-3">
                            <div class="alert alert-success" role="alert">
                                Atividade atualizada com sucesso!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const activityLinks = document.querySelectorAll('a[data-id]');

            activityLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();

                    const atividadeId = this.getAttribute('data-id');
                    const redirectUrl = `index.php?pa=aluno&al=atividade&atividade_id=${atividadeId}`;

                    window.location.href = redirectUrl;
                });
            });
        });
    </script>
</body>

</html>
